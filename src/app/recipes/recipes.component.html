<div class="row">
  <div class="col-md-5">
    <app-recipe-list (emitter) = "recipeSelectedFromList = $event"></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-details [recipe] = "recipeSelectedFromList" *ngIf = "recipeSelectedFromList; else infoText"></app-recipe-details>
    <ng-template #infoText>
      <p>Please select a recipe!!!!!!!!!</p>
    </ng-template>
  </div>
</div>
